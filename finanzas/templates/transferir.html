{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mover a B칩veda</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-body: #0f172a; --bg-card: #1e293b; --gold: #fbbf24; --text-main: #f1f5f9; }
        html { background-color: var(--bg-body); }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .transfer-card {
            background: var(--bg-card);
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border: 1px solid rgba(251, 191, 36, 0.1);
            text-align: center;
        }

        h2 { margin: 0 0 10px 0; color: white; }
        p { color: #94a3b8; font-size: 0.9rem; margin-bottom: 20px; }

        .icon-header {
            font-size: 3rem; color: var(--gold); margin-bottom: 20px;
            filter: drop-shadow(0 0 15px rgba(251, 191, 36, 0.3));
        }

        label { display: block; text-align: left; margin-bottom: 8px; font-size: 0.9rem; color: #94a3b8; font-weight: 500; }
        
        input, select {
            width: 100%; padding: 15px;
            background: #0f172a; border: 1px solid #334155;
            border-radius: 12px; color: white; font-family: 'Poppins'; font-size: 1rem;
            margin-bottom: 20px; box-sizing: border-box; transition: 0.3s;
        }
        
        /* Estilo especial para el selector de fecha para que se vea bien en oscuro */
        input[type="date"] {
            color-scheme: dark; /* Hace que el calendario nativo sea oscuro */
        }

        input:focus, select:focus { outline: none; border-color: var(--gold); }

        button {
            width: 100%; padding: 15px;
            background: var(--gold); color: #0f172a;
            border: none; border-radius: 12px;
            font-weight: 700; font-size: 1rem; cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(251, 191, 36, 0.2); }

        .btn-cancel { display: block; margin-top: 20px; color: #f87171; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="transfer-card">
        <div class="icon-header"><i class="fa-solid fa-sack-dollar"></i></div>
        <h2>Mover a la B칩veda</h2>
        <p>Transfiere dinero de tu d칤a a d칤a a tu patrimonio.</p>

        {% if error %}
        <div style="background: rgba(248, 113, 113, 0.15); border: 1px solid #f87171; color: #f87171; padding: 12px; border-radius: 12px; margin-bottom: 20px; font-size: 0.9rem; text-align: left; display: flex; align-items: center; gap: 10px;">
            <i class="fa-solid fa-circle-exclamation"></i> {{ error }}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <label>쮻esde d칩nde sacas el dinero?</label>
            <select name="origen_cuenta">
                <option value="efectivo">Efectivo (Billetera)</option>
                <option value="banco_estado">Banco Estado</option>
                <option value="banco_falabella">Banco Falabella</option>
                <option value="santander">Santander</option>
                <option value="mach">MACH</option>
            </select>

            <label>쮺u치nto dinero?</label>
            <input type="number" name="monto" placeholder="Ej: 50000" required>

            <label>쮺u치l es el destino?</label>
            <select name="destino">
                <option value="ahorro">Ahorro 游냈</option>
                <option value="inversion">Inversi칩n 游늳</option>
            </select>

            <label>Nombre / Detalle</label>
            <input type="text" name="concepto" placeholder="Ej: Acciones Apple, Fondo Mutuo..." required>

            <label>Fecha de Transferencia</label>
            <input type="date" name="fecha" required id="datePicker">

            <button type="submit">Transferir Ahora</button>
            <a href="{% url 'home' %}" class="btn-cancel">Cancelar</a>
        </form>
    </div>

    <script>
        // Pone la fecha de hoy por defecto
        document.getElementById('datePicker').valueAsDate = new Date();
    </script>

</body>
</html>
