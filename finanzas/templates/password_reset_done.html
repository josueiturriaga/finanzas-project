<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo Enviado</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html { background-color: #0f172a; }
        body { font-family: 'Poppins', sans-serif; background-color: #0f172a; height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; color: #f1f5f9; }
        .login-card { background: #1e293b; padding: 50px 40px; border-radius: 24px; width: 100%; max-width: 380px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.05); }
        /* Icono Verde para éxito */
        .icon-circle { width: 80px; height: 80px; background: linear-gradient(135deg, #22c55e, #16a34a); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 35px; color: #fff; margin: 0 auto 30px auto; box-shadow: 0 10px 20px rgba(34, 197, 94, 0.4); }
        h2 { margin: 0 0 15px 0; font-weight: 600; letter-spacing: 1px; }
        p { color: #94a3b8; font-size: 0.9rem; margin-bottom: 30px; line-height: 1.6; }
        
        .btn-back { display: block; width: 100%; padding: 15px; background: #334155; border: none; border-radius: 12px; color: white; font-weight: 700; text-decoration: none; transition: 0.3s; box-sizing: border-box; }
        .btn-back:hover { background: #475569; transform: translateY(-3px); }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="icon-circle">
            <i class="fa-solid fa-check"></i>
        </div>
        <h2>¡Revisa tu Consola!</h2>
        <p>Como estamos en modo prueba, el enlace para cambiar tu contraseña se ha enviado a la <b>Terminal de VS Code</b> (la pantalla negra).</p>
        
        <a href="{% url 'login' %}" class="btn-back">Volver al Inicio</a>
    </div>
</body>
</html>
