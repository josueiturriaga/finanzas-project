<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html { background-color: #0f172a; }
        body { font-family: 'Poppins', sans-serif; background-color: #0f172a; height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; color: #f1f5f9; }
        .login-card { background: #1e293b; padding: 50px 40px; border-radius: 24px; width: 100%; max-width: 380px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.05); }
        .icon-circle { width: 80px; height: 80px; background: linear-gradient(135deg, #38bdf8, #818cf8); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 35px; color: #0f172a; margin: 0 auto 30px auto; }
        h2 { margin: 0 0 15px 0; font-weight: 600; }
        p { color: #94a3b8; font-size: 0.9rem; margin-bottom: 30px; }
        .input-group { position: relative; margin-bottom: 20px; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #94a3b8; }
        input { width: 100%; padding: 15px 15px 15px 45px; background: #0f172a; border: 1px solid #334155; border-radius: 12px; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: linear-gradient(90deg, #38bdf8, #818cf8); border: none; border-radius: 12px; color: #0f172a; font-weight: 700; cursor: pointer; margin-top: 10px; }
        .back-link { margin-top: 25px; font-size: 0.9rem; }
        .back-link a { color: #38bdf8; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="icon-circle"><i class="fa-solid fa-envelope"></i></div>
        <h2>Recuperar Cuenta</h2>
        <p>Ingresa tu correo y te enviaremos un enlace.</p>
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <i class="fa-regular fa-envelope"></i>
                <input type="email" name="email" placeholder="Tu correo electrónico" required>
            </div>
            <button type="submit">Enviar enlace</button>
        </form>
        <div class="back-link"><a href="{% url 'login' %}">Volver al Login</a></div>
    </div>
</body>
</html>
