<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Seguro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html { background-color: #0f172a; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #f1f5f9;
        }
        .login-card {
            background: #1e293b;
            padding: 50px 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.05);
        }
        .icon-circle {
            width: 80px; height: 80px;
            background: linear-gradient(135deg, #38bdf8, #818cf8);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 35px; color: #0f172a;
            margin: 0 auto 30px auto;
            box-shadow: 0 10px 20px rgba(56, 189, 248, 0.4);
        }
        h2 { margin: 0 0 30px 0; font-weight: 600; letter-spacing: 1px; }
        
        .input-group { position: relative; margin-bottom: 20px; }
        .input-group i {
            position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
            color: #94a3b8;
        }
        input {
            width: 100%; padding: 15px 15px 15px 45px;
            background: #0f172a; border: 1px solid #334155;
            border-radius: 12px; color: white;
            box-sizing: border-box; font-family: 'Poppins', sans-serif;
            transition: 0.3s;
        }
        input:focus { outline: none; border-color: #38bdf8; box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.1); }

        button {
            width: 100%; padding: 15px;
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            border: none; border-radius: 12px;
            color: #0f172a; font-weight: 700; font-size: 1rem;
            cursor: pointer; margin-top: 10px;
            transition: 0.3s; font-family: 'Poppins', sans-serif;
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(56, 189, 248, 0.3); }

        .register-link {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #94a3b8;
        }
        .register-link a {
            color: #38bdf8;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }
        .register-link a:hover {
            color: #818cf8;
            text-decoration: underline;
        }

        /* --- ESTILO PARA EL LINK DE OLVIDÉ CONTRASEÑA --- */
        .forgot-password {
            text-align: right;
            margin-bottom: 15px;
            font-size: 0.85rem;
        }
        .forgot-password a {
            color: #94a3b8;
            text-decoration: none;
            transition: 0.3s;
        }
        .forgot-password a:hover {
            color: #38bdf8;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="icon-circle">
            <i class="fa-solid fa-fingerprint"></i>
        </div>
        <h2>Bienvenido</h2>
        
        {% if form.errors %}
            <p style="color: #ff6b6b; font-size: 0.9rem; margin-bottom: 15px;">Usuario o contraseña incorrectos</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <i class="fa-regular fa-user"></i>
                <input type="text" name="username" placeholder="Usuario" required>
            </div>
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" placeholder="Contraseña" required>
            </div>

            <div class="forgot-password">
                <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit">Ingresar</button>
        </form>

        <div class="register-link">
            ¿No tienes cuenta? <a href="{% url 'registro' %}">Crear cuenta</a>
        </div>

    </div>
</body>
</html>
