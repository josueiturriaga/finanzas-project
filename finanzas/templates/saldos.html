{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Saldos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script> 

    <style>
        /* COLOR UNIFICADO: #38bdf8 (Azul Vitality) */
        :root { 
            --bg-body: #0f172a; 
            --bg-card: #1e293b; 
            --primary: #38bdf8; 
            --text-main: #f1f5f9; 
        }
        html { background-color: var(--bg-body); }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-body); color: var(--text-main); margin: 0; padding: 0; }
        
        /* HEADER */
        .main-header { padding: 25px 40px; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05); }
        
        /* ESTILO DEL LOGO */
        .logo-link { text-decoration: none; }
        .logo-text { margin: 0; font-size: 1.5rem; color: var(--primary); font-weight: 700; }
        
        .content-container { max-width: 1000px; margin: 0 auto; padding: 20px; }

        /* TARJETA TOTAL */
        .card-total {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
            margin-bottom: 30px;
        }
        .total-label { color: #94a3b8; font-size: 1rem; text-transform: uppercase; letter-spacing: 1px; }
        .total-amount { font-size: 3rem; font-weight: 700; color: var(--primary); margin: 10px 0 0 0; }

        /* GRID PRINCIPAL */
        .grid-layout {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr; /* Le damos más espacio a la columna del gráfico */
            gap: 20px;
        }

        /* TARJETA GRÁFICO GIGANTE */
        .card-chart {
            background: var(--bg-card);
            padding: 5px; /* Casi sin relleno para aprovechar todo el espacio */
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05);
            height: 600px; /* ¡Altura aumentada a 600px! */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* TARJETA LISTA DETALLE */
        .card-list {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05);
            height: 600px; /* Igualamos la altura para que se vea simétrico */
            overflow-y: auto; /* Si la lista es larga, se puede bajar */
        }
        .list-header { font-size: 1.2rem; margin-bottom: 20px; font-weight: 600; border-bottom: 1px solid #334155; padding-bottom: 10px; }
        
        .account-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255,255,255,0.03);
            font-size: 1.1rem;
        }
        .account-item:last-child { border-bottom: none; }
        .acc-name { color: #cbd5e1; }
        .acc-amount { font-weight: 600; color: #34d399; }

        @media (max-width: 768px) {
            .grid-layout { grid-template-columns: 1fr; }
            .card-chart, .card-list { height: auto; min-height: 400px; }
        }
    </style>
</head>
<body>

    <header class="main-header">
        <a href="{% url 'menu' %}" class="logo-link">
            <h1 class="logo-text"><i class="fa-solid fa-wallet"></i> Vitality Finanzas</h1>
        </a>
    </header>

    <div class="content-container">
        
        <div class="card-total">
            <div class="total-label">Capital Total</div>
            <div class="total-amount">${{ total_capital|intcomma }}</div>
        </div>

        <div class="grid-layout">
            <div class="card-chart">
                <canvas id="saldosChart"></canvas>
            </div>

            <div class="card-list">
                <div class="list-header">Detalle por Cuenta</div>
                {% for item in lista_saldos %}
                <div class="account-item">
                    <span class="acc-name">{{ item.nombre }}</span>
                    <span class="acc-amount">${{ item.monto|intcomma }}</span>
                </div>
                {% endfor %}
            </div>
        </div>

    </div>

    <script>
        Chart.register(ChartDataLabels);

        const ctx = document.getElementById('saldosChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: JSON.parse('{{ labels|safe }}'), 
                datasets: [{
                    data: JSON.parse('{{ data|safe }}'), 
                    backgroundColor: [
                        '#fbbf24', '#34d399', '#38bdf8', '#818cf8', '#f87171', '#22d3ee'
                    ],
                    borderWidth: 0,
                    hoverOffset: 15 /* Efecto más grande al pasar el mouse */
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        position: 'bottom', /* Cambié la leyenda abajo para dejar que la rosquilla crezca a lo ancho */
                        labels: {
                            color: '#94a3b8',
                            font: { family: 'Poppins', size: 13 },
                            usePointStyle: true,
                            padding: 20
                        }
                    },
                    datalabels: {
                        color: '#ffffff',
                        font: { weight: 'bold', size: 16 }, /* Números más grandes */
                        formatter: (value, ctx) => {
                            let sum = 0;
                            let dataArr = ctx.chart.data.datasets[0].data;
                            dataArr.map(data => { sum += data; });
                            let percentage = (value * 100 / sum).toFixed(0) + "%";
                            return percentage;
                        }
                    }
                },
                cutout: '50%' /* Agujero más pequeño = Rosquilla más gorda */
            }
        });
    </script>
</body>
</html>
